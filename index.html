<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taschenrechner</title>
  <link rel="stylesheet" href="style.css" type="text/css">
  </head>
  <body>
    <header>
    </header>
<div class="rechner">
  <!--Nothing&2 werden für die Platzierung der 0(Lösung), am
Ende des Tachenrechner gebraucht ()über dem geteilt button)
Nothing=Laptop
Nothing2=Mobil
-->
<div class="rechnung">
  <div class="bildschirm">
    <h2 id="zahl">0</h2>
  </div>
</div>
<!-- Erste Reihe oben AC bis ÷ -->
<div class="header">
  <div class="ac">
    <p>AC</p>
  </div>
  <div class="plusMinus">
    <p>⁺/-<p>
  </div>
  <div class="prozent">
    <p>%<p>
  </div>
  <div class="geteilt">
    <p>÷<p>
  </div>
</div>
<!-- zweite Reihe 7 Bis x-->
<div class="top">
  <div class="sieben">
    <p>7</p>
  </div>
  <div class="acht">
    <p >8<p>
    </div>
  <div class="neun">
    <p>9<p>
  </div>
  <div class="mal">
    <p>&times<p>
  </div>
</div>
<!-- dritte Reihe 4 Bis – -->
<div class="middle">
  <div class="vier">
    <p>4</p>
  </div>
  <div class="fuenf">
    <p >5<p>
  </div>
  <div class="sechs">
    <p>6<p>
  </div>
  <div class="minus">
    <p>–<p>
  </div>
</div>
<!-- vierte Reihe 1 Bis + -->
<div class="bottom">
  <div class="eins">
    <p>1</p>
  </div>
  <div class="zwei">
    <p >2<p>
  </div>
  <div class="drei">
    <p>3<p>
  </div>
  <div class="plus">
    <p>+<p>
  </div>
</div>
<!-- letzte Reihe 0 Bis = -->
<div class="bottomWrap">
  <div class="null">
    <p>0</p>
  </div>
  <div class="punkt">
    <p>.<p>
  </div>
  <div class="gleich">
    <p>=<p>
  </div>
</div>
</div>
<script type="text/javascript" src="rechner.js">

</script>
  </body>
</html>
